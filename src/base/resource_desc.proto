// Resource descriptor protobuf.

package firmament;

import "task_desc.proto";

message ResourceDescriptor {
  enum ResourceState {
    RESOURCE_UNKNOWN = 0;
    RESOURCE_IDLE = 1;
    RESOURCE_BUSY = 2;
  }

  required string uuid = 1;
  optional string name = 2;
  optional ResourceState state = 3 [default = RESOURCE_UNKNOWN];
  optional uint64 task_capacity = 4 [default = 0];
  //repeated TaskDescriptor task_queue = 2;
  // ensemble(s)
  // state
  // optional ResourceStatsDescriptor stats = X
}
