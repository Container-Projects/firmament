// WhareMap statistics protobuf.

package firmament;

message WhareMapStats {
  required uint64 num_idle = 1 [default = 0];
  required uint64 num_devils = 2 [default = 0];
  required uint64 num_rabbits = 3 [default = 0];
  required uint64 num_sheep = 4 [default = 0];
  required uint64 num_turtles = 5 [default = 0];
}
