//
// Task-related messages, convering task creation and task completion.

package firmament;

import "messages/base_message.proto";

extend BaseMessage {
  optional TaskAssignMessage task_assign_extn = 104;
  optional TaskCompleteMessage task_complete_extn = 105;
}

message TaskAssignMessage {
  required string uuid = 1;
}

message TaskCompleteMessage {
  required string uuid = 1;
}
